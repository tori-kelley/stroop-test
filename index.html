<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/66359ca774.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <title>Document</title>
</head>
<body>
    <div id="home">
    <img src="STROOP.png" alt="stroop">
    <div id="nav">
        <a class="nav-item" href="https://en.wikipedia.org/wiki/Stroop_effect">
            About
        </a>
        <a class="nav-item" href="#">
            Records
        </a>
        <a class="nav-item" href="#">
            Play
        </a>
    </div>
    </div>

    <div id="recordsPage" class="hide">
        <h1>Records:</h1>

        <div>
            <div class = "column">
                <h2>Matched</h2>
                <ul id="matchedList">
                    <!-- to be filled from local storage -->
                </ul>
            </div>
            <div class = "column">
                <h2>Mixed</h2>
                <ul id="mixedList">
                    <!-- to be filled from local storage -->
                </ul>
            </div>
        </div>
        <button type="submit" class="btn returnHome" id="returnFromRec">
            <i class="fa-solid fa-arrow-rotate-left"></i> Return
        </button>
    </div>

    <div id="directions" class="hide">
        <h1>Directions:</h1>
        <h3>In a moment you will be given a series of words. Your task is to classify each word by the COLOR of the font, NOT the text content. You will do this by typing the corresponding first letter (i.e. "g" for green)</h3>
        <form id="username-form">
        <div class="form-control">
            
            <!-- base code for this switch taken from GeeksforGeeks
            https://www.geeksforgeeks.org/how-to-create-toggle-switch-by-using-html-and-css/ -->
            <input type="checkbox"
               id="switch"
               class="checkbox" />
            <label for ="switch"
                class="toggle">
                <pre>  mix   match</pre>
            </label>

            
              <input
                type="text"
                class="form-input"
                id="username-input"
                name="username"
                placeholder="your name:"
              />
              <button type="submit" class="btn">
                <i class="fa-solid fa-play"></i> Let's go!
              </button>
            </div>
          </form>
    </div>

    <div id="playing" class="hide">
        <h1 id="header"></h1>
    </div>

    <div id="finishPage" class="hide">
        <img src="FINISH.png" alt="finish">
        <h1 id="dispTime"></h1>
        <button type="submit" class="btn returnHome" id="return">
            <i class="fa-solid fa-arrow-rotate-left"></i> Return
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
